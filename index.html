<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf-8'>
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body class='col s12 grey lighten-1.5 center-align'>
        <!-- APP TITLE -->
        <nav> 
            <div class='nav-wrapper grey lighten-2 black-text'>
                    <ul>
                        <li>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <img class='circle col s2' src='http://cdn.osxdaily.com/wp-content/uploads/2015/09/notes-icon-ios-300x298.jpg' height='64px' width='64px'></img>
                        </li>
                        <li>
                            <h3 class='col s10'>&nbsp;&nbsp;&nbsp;NOTE PAD ALPHA V1.0   </h3>
                        </li>
                    </ul>
            </div>
        </nav>
        <!-- APP CONTENT -->
        <div id='frame' class='row col s12 card-panel grey darken-1'>
            <!-- NOTE HOLDERS -->
            <div id='notes' class='container col s4 white-text card-panel grey darken-4'>
                <table> 
                    <thead>
                        <h5 style='font-weight:bold;'>NOTES</h5>
                    </thead>
                    <tbody id='note_table_body'>
                    </tbody>
                </table>
            </div>
            <!-- NOTE CONTENT -->
            <div id='content' class='container col s8'>
                <table class='striped col s12'>
                    <thead>
                    </thead>
                    <tbody>   
                        <tr class='truncate'>
                                <h5>
                                    <span id='note_title_text' class='orange darken-3 truncate col s12 tooltipped left-align' data-position='top' data-tooltip='' style='height:40px'>
                                    </span>
                                </h5>
                        </tr>
                        <tr class='black-text'>
                            <textarea id='note_content_text' class='yellow left-align' style='height:400px' readOnly='true'>
                            </textarea>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--ADD BUTTON HERE -->
        <div class='fixed-action-btn' style='bottom: 45px; right: 5%;'>
            <a id='add_note_btn' class='btn-floating btn-large waves-effect waves-light red modal-trigger tooltipped' href='#note_form_modal' data-position='left' data-tooltip='Add A Note'>
                <i class='large material-icons'>add</i>
            </a>
        </div>
        <script src="./scripts/notepad.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    </body>
</html>
